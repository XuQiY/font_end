<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/flexbox.css">
    <title>flex_box</title>
  </head>
  <body>
    <div class="flexbox">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <span>flexbox-row</span>
    </div>
    <div class="flex-column">
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <span>flexbox-column</span>

    </div>
    <div class="flex-reverse-column">
      <div>8</div>
      <div>9</div>
      <div>0</div>
      <span>flexbox-column-reverse</span>

    </div>
    <div class="flex-reverse-row">
      <div>a</div>
      <div>b</div>
      <div>c</div>
      <span>flexbox-row-reverse</span>
    </div>

  </body>
</html>
