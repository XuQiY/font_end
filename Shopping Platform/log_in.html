<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>天天生鲜</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="login_header clearfix">
    <a href="index.html"><img src="images/logo_login.png" alt="logo">
    </a>
  </div>
  <div class="login_content">
    <div class="login_form">
      <img src="images/banner_login.png" alt="banner_login" class="login_banner fl">
      <p class="login_slogan fl">日夜兼程·急速送达</p>
      <div class="login_form_input fr">
        <div class="login_form_title">
          <h1>会员登录</h1>
          <a href="#">立即注册</a>
        </div>
        <form action="" method="post">
          <div class="login_form_group">
            <input class="input_text" type="text" name="UserName" placeholder="请输入用户名">
            <span class="error">文字提示</span>
          </div>

          <div class="login_form_group">
            <input class="input_pwd" type="password" name="UserPwd" placeholder="请输入密码">
            <span class="error">文字提示</span>
          </div>

          <div class="login_form_group">
            <input type="checkbox" name="remember" id="remember" class="login_checkbox">
            <label for="remember">记住用户名和密码</label>
            <a href="#" class="check_pwd">忘记密码</a>
          </div>
          <input type="submit" value="登录" class="login_form_submit">
        </form>
      </div>
    </div>
  </div>

  <div class="footer login_footer">
    <ul>
      <li><a href="">关于我们</a></li>
      <li><a href="">联系我们</a></li>
      <li><a href="">招聘人才</a></li>
      <li><a href="">友情链接</a></li>
    </ul>
    <p>
      CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved
      <br>
      电话：010-****888 京ICP备*******8号
      </p>
  </div>
</body>
</html>
